<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Articles Summarizer</h1>
    <div class="main">
      <div id="left-content-box">
        <h4>Summarize</h4>
        <textarea
          id="text-box-left"
          placeholder="Paste Here"
          rows="20"
          cols="70"
        ></textarea>
        <div class="buttons">
          <button id="clear-button-left">Clear</button>
          <button id="summarize-button">Summarize</button>
        </div>
      </div>

      <div id="right-content-box">
        <textarea id="text-box-right" rows="2" cols="80"></textarea>
        <button id="clear-button-right">Clear</button>
      </div>
    </div>
  </body>
</html>
